# BRIEF: Automatically rebuilds documentation index files when documentation changes
# NOTE: Runs in check mode on PRs, write mode on workflow_dispatch

name: Rebuild Documentation Indexes

on:
  pull_request:
    paths:
      - 'docs/**'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode: check or write'
        required: false
        default: 'write'

permissions:
  contents: write

jobs:
  rebuild_indexes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref || github.ref }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Run index generator and auto-fix (PR)
        if: github.event_name == 'pull_request'
        shell: bash
        run: |
          set -euo pipefail
          python3 scripts/docs/rebuild_indexes.py

      - name: Commit index changes if any (PR)
        if: github.event_name == 'pull_request'
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet docs/**/index.md; then
            echo "No index changes needed"
          else
            echo "Documentation indexes were out of date - auto-fixing"
            git add docs/**/index.md
            git commit -m "chore: auto-generate missing documentation indexes"
            git push
            echo "âœ… Documentation indexes have been automatically updated"
          fi

      - name: Run index generator in write mode (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'write'
        shell: bash
        run: |
          set -euo pipefail
          python3 scripts/docs/rebuild_indexes.py

      - name: Commit and push changes (workflow_dispatch write mode only)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'write'
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add docs/**/index.md
            git commit -m "chore: regenerate documentation indexes"
            git push
          fi

      - name: Run index generator in check mode (workflow_dispatch check mode)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'check'
        shell: bash
        run: |
          set -euo pipefail
          python3 scripts/docs/rebuild_indexes.py --check
