# BRIEF: Automatically create smart GitHub Projects for all organization repositories
# PATH: /.github/workflows/auto-create-org-projects.yml

name: Auto-Create Organization Projects

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (preview without making changes)'
        required: false
        type: boolean
        default: true
      verbose:
        description: 'Enable verbose logging'
        required: false
        type: boolean
        default: false
  schedule:
    # Run quarterly on the 1st at 2:00 AM UTC
    - cron: '0 2 1 */3 *'

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  create-projects:
    runs-on: ubuntu-latest
    name: Create Smart Projects for Org Repos

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run auto-create projects script
        env:
          # GH_PAT is required for organization operations (GITHUB_TOKEN has insufficient permissions)
          GH_PAT: ${{ secrets.GH_PAT }}
          # Fallback to GITHUB_TOKEN for dry-run mode only
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DRY_RUN_FLAG=""
          VERBOSE_FLAG=""

          # Use workflow dispatch inputs if triggered manually
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ "${{ inputs.dry_run }}" = "true" ]; then
              DRY_RUN_FLAG="--dry-run"
            fi
            if [ "${{ inputs.verbose }}" = "true" ]; then
              VERBOSE_FLAG="--verbose"
            fi
          fi

          # For scheduled runs, always use dry-run for safety
          if [ "${{ github.event_name }}" = "schedule" ]; then
            DRY_RUN_FLAG="--dry-run"
            VERBOSE_FLAG="--verbose"
          fi

          python3 scripts/automation/auto_create_org_projects.py $DRY_RUN_FLAG $VERBOSE_FLAG

      - name: Create summary
        if: always()
        run: |
          echo "## Auto-Create Projects Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Organization:** mokoconsulting-tech" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "**Dry Run:** ${{ inputs.dry_run }}" >> $GITHUB_STEP_SUMMARY
            echo "**Verbose:** ${{ inputs.verbose }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Dry Run:** true (scheduled run)" >> $GITHUB_STEP_SUMMARY
            echo "**Verbose:** true" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "This was a scheduled dry-run. Review the logs and run manually without --dry-run if changes should be applied." >> $GITHUB_STEP_SUMMARY
          elif [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "This was a dry-run. Review the logs and run again without dry-run mode to apply changes." >> $GITHUB_STEP_SUMMARY
          else
            echo "Projects were created. Review them at: https://github.com/orgs/mokoconsulting-tech/projects" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "## âŒ Auto-Create Projects Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The auto-create projects workflow failed. Check the logs for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Troubleshooting" >> $GITHUB_STEP_SUMMARY
          echo "- Verify GH_PAT secret is set with correct permissions" >> $GITHUB_STEP_SUMMARY
          echo "- Check API rate limits" >> $GITHUB_STEP_SUMMARY
          echo "- Review error messages in workflow logs" >> $GITHUB_STEP_SUMMARY
