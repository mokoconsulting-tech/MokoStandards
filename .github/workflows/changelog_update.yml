# BRIEF: Workflow to add entries to CHANGELOG.md UNRELEASED section

name: Update Changelog

on:
  workflow_dispatch:
    inputs:
      category:
        description: 'Changelog category'
        required: true
        type: choice
        options:
          - Added
          - Changed
          - Deprecated
          - Removed
          - Fixed
          - Security
      entry:
        description: 'Changelog entry text'
        required: true
        type: string
      subcategory:
        description: 'Optional subcategory/subheading'
        required: false
        type: string

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Update CHANGELOG.md
        run: |
          if [ -n "${{ inputs.subcategory }}" ]; then
            python3 scripts/update_changelog.py \
              --category "${{ inputs.category }}" \
              --entry "${{ inputs.entry }}" \
              --subcategory "${{ inputs.subcategory }}"
          else
            python3 scripts/update_changelog.py \
              --category "${{ inputs.category }}" \
              --entry "${{ inputs.entry }}"
          fi

      - name: Display updated UNRELEASED section
        run: |
          echo "Updated UNRELEASED section:"
          python3 scripts/update_changelog.py --show

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "docs: update changelog - [${{ inputs.category }}] ${{ inputs.entry }}"
          branch: changelog/update-${{ github.run_number }}
          delete-branch: true
          title: "docs: Update CHANGELOG - [${{ inputs.category }}]"
          body: |
            ## Changelog Update

            **Category**: ${{ inputs.category }}
            **Entry**: ${{ inputs.entry }}
            ${{ inputs.subcategory && format('**Subcategory**: {0}', inputs.subcategory) || '' }}

            This PR was automatically generated by the changelog update workflow.

            ### UNRELEASED Section
            ```
            ${{ steps.show.outputs.unreleased }}
            ```
          labels: |
            documentation
            automated
